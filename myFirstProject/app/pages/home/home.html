<ion-header>
	<ion-navbar primary>
		<ion-title>
			Ionic Test
		</ion-title>
		<ion-buttons end>
			<button (click)="about()">
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>

	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	 <ion-item>
		<ion-input type="text" placeholder="User Name"></ion-input>
	 </ion-item>
	 <ion-item>
		<ion-input type="password" placeholder="Password"></ion-input>
	 </ion-item>
	</ion-list>
	<div class="button-center">
		<button (click)="login()" class="unique">Login</button>
	</div>
	<button fab fab-bottom fab-right>FAB</button>
</ion-content>
